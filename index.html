<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Salesboard App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="toggle-and-reset">
          <div>
              <button class="reset-btn">
                <i
                  class="fa-sharp fa-solid fa-arrow-rotate-right"
                  data-user-selection="reset"
                ></i>
              </button>
          </div>
          <div class="toggle-btn">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle-label">
              <i class="fa-solid fa-sun" data-user-selection="checkboxtoggle"></i>
              <i class="fa-solid fa-moon" data-user-selection="checkboxtoggle"></i>
              <span class="ball" id ="ball" data-user-selection="checkboxtoggle"></span>
            </label>
          </div>
      </div>
      
      <header>
        <h1>Salesboardüîî</h1>
        <img
          src="images/salesperson.jpg"
          alt="picture of salesperson"
          class="person-img highlight"
        />
      </header>
      <div class="product-buttons">
        <button id="star-product" class="highlight" data-user-selection="star">
          ‚≠ê
        </button>
        <button id="fire-product" class="highlight" data-user-selection="fire">
          üî•
        </button>
      </div>
      <!-- sales -->
      <div>
        <h3>Live sales - <span id="num-of-sold-products"></span></h3>
        <div class="points-box highlight" id="sold-products"></div>
      </div>
      <!-- Achievements -->
      <div>
        <h3>Live Achievements - <span id="num-of-achievements"></span></h3>
        <div class="points-box highlight" id="achievements"></div>
      </div>
      <!-- total revenue and commission -->
      <div class="total">
        <div>
          <h3>Total Revenue</h3>
          <p class="revenue-box total-box highlight" id="total-revenue"></p>
        </div>
        <div>
          <h3>Total Commission</h3>
          <p
            class="commission-box total-box highlight"
            id="total-commission"
          ></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
